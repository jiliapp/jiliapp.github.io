lass="line"># xcaddy build  master --output caddy --with  github.com/caddy-dns/alidns --with github.com/greenpau/caddy-security  </span><br><span class="line"># root: setcap cap_net_bind_service=+ep /home/deployer/caddy/caddy</span><br><span class="line"></span><br><span class="line"># 全局设置</span><br><span class="line"># https://caddy2.dengxiaolong.com/docs/caddyfile/options</span><br><span class="line">&#123;</span><br><span class="line">	#debug</span><br><span class="line">	http_port 80</span><br><span class="line">	https_port 443</span><br><span class="line">	grace_period 30s</span><br><span class="line">	#auto_https disable_redirects # auto_https off|disable_redirects|ignore_loaded_certs|disable_certs</span><br><span class="line">	email fukua@gmail.com</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 日志</span><br><span class="line"></span><br><span class="line">(log) &#123;</span><br><span class="line">	log &#123;</span><br><span class="line">		output file logs/&#123;args[0]&#125;_access.log &#123;</span><br><span class="line">			roll_size 100MiB</span><br><span class="line">			roll_local_time</span><br><span class="line">			roll_keep 10</span><br><span class="line">			roll_keep_for 2400h</span><br><span class="line">			roll_compressed</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 缓存</span><br><span class="line">(cache) &#123;</span><br><span class="line">	@assets &#123;</span><br><span class="line">		path *.bmp *.jpg *.png *.svg *.gif *.pdf *.css *.js</span><br><span class="line">	&#125;</span><br><span class="line">	@content &#123;</span><br><span class="line">		not &#123;</span><br><span class="line">			path *.bmp *.jpg *.png *.svg *.gif *.pdf *.css *.js</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	header @assets cache-control max-age=31536000</span><br><span class="line">	header @content cache-control max-age=0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#tls</span><br><span class="line">(tls) &#123;</span><br><span class="line">	tls &#123;</span><br><span class="line">		dns alidns &#123;</span><br><span class="line">			access_key_id &#123;env.ALIYUN_ACCESS_KEY_ID&#125;</span><br><span class="line">			access_key_secret &#123;env.ALIYUN_ACCESS_KEY_SECRET&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		on_demand</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># 安全</span><br><span class="line"></span><br><span class="line">api.abc.cn &#123;</span><br><span class="line">	import log api.abc.cn</span><br><span class="line">	import cache</span><br><span class="line">	import tls</span><br><span class="line">	# authenticate with myportal</span><br><span class="line"></span><br><span class="line">	reverse_proxy /* &#123;</span><br><span class="line">		to 127.0.0.1:2020 # 127.0.0.1:2021 127.0.0.1:2022</span><br><span class="line">		lb_policy random # first random least_conn ip_hash random_choose  header uri_hash round_robin cookie </span><br><span class="line">		lb_try_duration 10s</span><br><span class="line">		lb_try_interval 5s</span><br><span class="line"></span><br><span class="line">		header_up Host &#123;upstream_hostport&#125;</span><br><span class="line">		header_up X-Real-IP &#123;http.request.header.X-Forwarded-For&#125;</span><br><span class="line">		# 这里取header里面的值 发送 X-Real-IP</span><br><span class="line">		#  header_up X-Forwarded-For &#123;http.request.remote&#125;</span><br><span class="line">		header_up X-Forwarded-Port &#123;http.request.port&#125;</span><br><span class="line">		#  header_up X-Forwarded-Proto &#123;http.request.scheme&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">http://oauth2.abc.cn &#123;</span><br><span class="line">	import log oauth2.abc.cn</span><br><span class="line">	import cache</span><br><span class="line">	# import tls</span><br><span class="line">	# authenticate with myportal</span><br><span class="line"></span><br><span class="line">	reverse_proxy /* &#123;</span><br><span class="line">		to 127.0.0.1:8080 # 127.0.0.1:2021 127.0.0.1:2022</span><br><span class="line">		lb_policy random # first random least_conn ip_hash random_choose  header uri_hash round_robin cookie </span><br><span class="line">		lb_try_duration 12s</span><br><span class="line">		lb_try_interval 4s</span><br><span class="line"></span><br><span class="line">		header_up Host &#123;upstream_hostport&#125;</span><br><span class="line">		header_up X-Real-IP &#123;http.request.header.X-Forwarded-For&#125;</span><br><span class="line">		# 这里取header里面的值 发送 X-Real-IP</span><br><span class="line">		#  header_up X-Forwarded-For &#123;http.request.remote&#125;</span><br><span class="line">		header_up X-Forwarded-Port &#123;http.request.port&#125;</span><br><span class="line">		#  header_up X-Forwarded-Proto &#123;http.request.scheme&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">consul.abc.cn &#123;</span><br><span class="line">	import log consul.abc.cn</span><br><span class="line">	import cache</span><br><span class="line">	import tls</span><br><span class="line"></span><br><span class="line">	reverse_proxy /* &#123;</span><br><span class="line">		to 127.0.0.1:8500 # 127.0.0.1:2021 127.0.0.1:2022</span><br><span class="line">		lb_policy random # first random least_conn ip_hash random_choose  header uri_hash round_robin cookie </span><br><span class="line">		lb_try_duration 12s</span><br><span class="line">		lb_try_interval 4s</span><br><span class="line"></span><br><span class="line">		header_up Host &#123;upstream_hostport&#125;</span><br><span class="line">		header_up X-Real-IP &#123;http.request.header.X-Forwarded-For&#125;</span><br><span class="line">		# 这里取header里面的值 发送 X-Real-IP</span><br><span class="line">		#  header_up X-Forwarded-For &#123;http.request.remote&#125;</span><br><span class="line">		header_up X-Forwarded-Port &#123;http.request.port&#125;</span><br><span class="line">		#  header_up X-Forwarded-Proto &#123;http.request.scheme&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
