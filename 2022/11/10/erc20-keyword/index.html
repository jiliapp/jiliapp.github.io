       // å¢åŠ accountåœ°å€ä»£å¸ä½™é¢</span><br><span class="line">            _balances[account] += amount;</span><br><span class="line">        &#125;</span><br><span class="line">         // è§¦å‘ä»£å¸è½¬ç§»äº‹ä»¶ï¼Œè®°å½•ä»£å¸è½¬ç§»ä¿¡æ¯</span><br><span class="line">        emit Transfer(address(0), account, amount);</span><br><span class="line">        // è½¬ç§»ä»£å¸ä¹‹åå®šä¹‰çš„å‡½æ•°</span><br><span class="line">        _afterTokenTransfer(address(0), account, amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //é”€æ¯ä»£å¸</span><br><span class="line">    function _burn(address account, uint256 amount) internal virtual &#123;</span><br><span class="line">        // æ£€æŸ¥åœ°å€ä¸ä¸ºç©º</span><br><span class="line">        require(account != address(0), &quot;ERC20: burn from the zero address&quot;);</span><br><span class="line">        // è½¬ç§»ä»£å¸å‰å®šä¹‰çš„å‡½æ•°</span><br><span class="line">        _beforeTokenTransfer(account, address(0), amount);</span><br><span class="line">        //è·å–åœ°å€ä»£å¸ä½™é¢</span><br><span class="line">        uint256 accountBalance = _balances[account];</span><br><span class="line">        //æ£€æŸ¥åœ°å€ä»£å¸ä½™é¢ æ˜¯å¦å¤§äºç­‰äº è¦é”€æ¯çš„æ•°é‡</span><br><span class="line">        require(accountBalance &gt;= amount, &quot;ERC20: burn amount exceeds balance&quot;);</span><br><span class="line">        unchecked &#123;</span><br><span class="line">            / å‡å°‘è´¦æˆ·ä½™é¢</span><br><span class="line">            _balances[account] = accountBalance - amount;</span><br><span class="line">            // Overflow not possible: amount &lt;= accountBalance &lt;= totalSupply.</span><br><span class="line">            // å‡å°‘æ€»ä¾›åº”é‡</span><br><span class="line">            _totalSupply -= amount;</span><br><span class="line">        &#125;</span><br><span class="line">        // è§¦å‘ä»£å¸è½¬ç§»äº‹ä»¶ï¼Œè®°å½•ä»£å¸è½¬ç§»ä¿¡æ¯</span><br><span class="line">        emit Transfer(account, address(0), amount);</span><br><span class="line">         // è½¬ç§»ä»£å¸ä¹‹åå®šä¹‰çš„å‡½æ•°</span><br><span class="line">        _afterTokenTransfer(account, address(0), amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //å°†ownerçš„ä»£å¸æˆæƒç»™spender</span><br><span class="line">    function _approve(</span><br><span class="line">        address owner,</span><br><span class="line">        address spender,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;</span><br><span class="line">        // æ£€æŸ¥åœ°å€ä¸ä¸ºç©º</span><br><span class="line">        require(owner != address(0), &quot;ERC20: approve from the zero address&quot;);</span><br><span class="line">        // æ£€æŸ¥åœ°å€ä¸ä¸ºç©º</span><br><span class="line">        require(spender != address(0), &quot;ERC20: approve to the zero address&quot;);</span><br><span class="line">        // æˆæƒamountæ•°é‡ä»£å¸</span><br><span class="line">        _allowances[owner][spender] = amount;</span><br><span class="line">        // è§¦å‘ä»£å¸æˆæƒäº‹ä»¶ï¼Œè®°å½•ä»£å¸æˆæƒä¿¡æ¯</span><br><span class="line">        emit Approval(owner, spender, amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // å°†owneråœ°å€æˆæƒç»™spenderåœ°å€çš„ä»£å¸æ•°é‡å‡å°‘amount</span><br><span class="line">     // å°†æˆæƒçš„çš„ä»£å¸æ•°é‡å‡å°‘amoutï¼Œç”¨åœ¨transferå‡½æ•°å†…è°ƒç”¨</span><br><span class="line">    function _spendAllowance(</span><br><span class="line">        address owner,</span><br><span class="line">        address spender,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;</span><br><span class="line">        // è·å–å½“å‰æˆæƒä»£å¸æ•°é‡</span><br><span class="line">        uint256 currentAllowance = allowance(owner, spender);</span><br><sp
