line">    &#125;</span><br><span class="line"></span><br><span class="line">    //‰∫§Êòì ‰ªéfromËΩ¨Ë¥¶ÁªôtoÊüê‰∏™ÈáëÈ¢ùÁöÑ‰ª£Â∏Åamount</span><br><span class="line">    function transferFrom(</span><br><span class="line">        address from,</span><br><span class="line">        address to,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) public virtual override returns (bool) &#123;</span><br><span class="line">        // Ëé∑ÂèñÂΩìÂâçÂêàÁ∫¶Ë∞ÉÁî®ËÄÖÁöÑÂú∞ÂùÄ</span><br><span class="line">        address spender = _msgSender();</span><br><span class="line">        // Â∞ÜfromÂú∞ÂùÄÊéàÊùÉÁªôspenderÂú∞ÂùÄÁöÑ‰ª£Â∏ÅÊï∞ÈáèÂáèÂ∞ëamount Ê∂àËÄó‰∫ÜÁöÑÊéàÊùÉÊï∞Èáè</span><br><span class="line">        _spendAllowance(from, spender, amount);</span><br><span class="line">        // ‰ªéfromÂú∞ÂùÄËΩ¨ÁßªamountÊï∞Èáè‰ª£Â∏ÅÂà∞toÂú∞ÂùÄ</span><br><span class="line">        _transfer(from, to, amount);</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //Â¢ûÂä†ÊéàÊùÉÈ¢ùÂ∫¶</span><br><span class="line">    function increaseAllowance(address spender, uint256 addedValue) public virtual returns (bool) &#123;</span><br><span class="line">        // Ëé∑ÂèñÂΩìÂâçË∞ÉÁî®ÂêàÁ∫¶ÁöÑË¥¶Âè∑Âú∞ÂùÄ</span><br><span class="line">        address owner = _msgSender();</span><br><span class="line">         // ÈáçÊñ∞ÊéàÊùÉÂ¢ûÂä†ËøáÂêéÁöÑ‰ª£Â∏ÅÊï∞Èáè‰ªéownerÂú∞ÂùÄÁªôspenderÂú∞ÂùÄ</span><br><span class="line">        _approve(owner, spender, allowance(owner, spender) + addedValue);</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //ÂáèÂ∞ëÊéàÊùÉÈ¢ùÂ∫¶</span><br><span class="line">    function decreaseAllowance(address spender, uint256 subtractedValue) public virtual returns (bool) &#123;</span><br><span class="line">        // Ëé∑ÂèñÂΩìÂâçË∞ÉÁî®ÂêàÁ∫¶ÁöÑË¥¶Âè∑Âú∞ÂùÄ</span><br><span class="line">        address owner = _msgSender();</span><br><span class="line">       / Ëé∑ÂèñÂΩìÂâçownerÊéàÊùÉÁªôspender‰ª£Â∏ÅÊï∞Èáè</span><br><span class="line">        uint256 currentAllowance = allowance(owner, spender);</span><br><span class="line">        // Ê£ÄÊü• ÂΩìÂâç‰ª•ÊéàÊùÉ‰ª£Â∏ÅÊï∞Èáè currentAllowance ÊòØÂê¶Â§ß‰∫éÁ≠â‰∫ésubtractedValue</span><br><span class="line">        require(currentAllowance &gt;= subtractedValue, &quot;ERC20: decreased allowance below zero&quot;);</span><br><span class="line">         // ÈáçÊñ∞ÊéàÊùÉÂáèÂ∞ëËøáÂêéÁöÑ‰ª£Â∏ÅÊï∞Èáè‰ªéownerÂú∞ÂùÄÁªôspenderÂú∞ÂùÄ</span><br><span class="line">        // unchecked ÂÖ≥Èó≠ÈªòËÆ§ÁöÑÊ∫¢Âá∫Ê£ÄÊü•check,ÂèØ‰ª•ËæÉÂ∞ëgasË¥π</span><br><span class="line">        unchecked &#123;</span><br><span class="line">            _approve(owner, spender, currentAllowance - subtractedValue);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //ÂÜÖÈÉ®‰∫§ÊòìÂáΩÊï∞</span><br><span class="line">    function _transfer(</span><br><span class="line">        address from,</span><br><span class="line">        address to,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;</span><br><span class="line">         // Ê£ÄÊü• fromÂú∞ÂùÄÊòØÂê¶‰∏∫Á©∫Âú∞ÂùÄ</span><br><span class="line">        require(from != address(0), &quot;ERC20: transfer from the zero address&quot;);</span><br><span class="line">        // Ê£ÄÊü• toÂú∞ÂùÄ‰∏ç‰∏∫Á©∫Âú∞ÂùÄ</span><br><span class="line">        require(to != address(0), &quot;ERC20: transfer to the zero address&quot;);</span><br><span class="line">         //  ËΩ¨ÁßªÂâçË∞ÉÁî®ÁöÑÂáΩÊï∞ </span><br><span class="line">        _beforeTokenTransfer(from, to, amount);</span><br><span class="line">        // Ëé∑ÂèñfromË¥¶Êà∑‰ΩôÈ¢ù</span><br><span class="line">        uint256 fromBalance = _balances[from];</span><br><span class="line">        /// Ê£ÄÊü•Ë¥¶Êà∑‰ΩôÈ¢ù fromBalance ÊòØÂê¶Â§ß‰∫é Ë¶ÅËΩ¨ÁßªÁöÑ‰ª£Â∏ÅÊï∞Èáèamount</span><br><span class="line">        require(fromBalance &gt;= amount, &quot;ERC20: transfer amount exceeds balance&quot;);</span><br><span class="line">        unchecked &#123;</span><br><span class="line">            // ÂáèÂ∞ëfromÂú∞ÂùÄ‰ª£Â∏ÅÊï∞Èáè</span><br><span class="line">            _balances[from] = fromBalance - amount;</span><br><span class="line">            // Overflow not possible: the sum of all balances is capped by totalSupply, and the sum is preserved by</span><br><span class="line">            // decrementing then incrementing.</span><br><span class="line">            // Â¢ûÂä†toÂú∞ÂùÄ‰ª£Â∏ÅÊï∞Èáè</span><br><span class="line">            _balances[to] += amount;</span><br><span class="line">        &#125;</span><br><span class="line">        // Ëß¶ÂèëTransfer‰∫ã‰ª∂ ËÆ∞ÂΩïËΩ¨Áßª‰∫ã‰ª∂</span><br><span class="line">        emit Transfer(from, to, amount);</span><br><span class="line">        // ËΩ¨Áßª‰ª£Â∏Å‰πãÂêéÂÆö‰πâÁöÑÂáΩÊï∞</span><br><span class="line">        _afterTokenTransfer(from, to, amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // Èì∏ÈÄ†Êñ∞‰ª£Â∏Å Âπ∂Â∞Ü‰ª£Â∏ÅËΩ¨ÁßªÂà∞accountÂú∞ÂùÄ</span><br><span class="line">    function _mint(address account, uint256 amount) internal virtual &#123;</span><br><span class="line">        // Ê£ÄÊü• account ÊòØÂê¶‰∏∫Á©∫Âú∞ÂùÄ</span><br><span class="line">        require(account != address(0), &quot;ERC20: mint to the zero address&quot;);</span><br><span class="line">        // ËΩ¨Áßª‰ª£Â∏ÅÂâçÂÆö‰πâÁöÑÂáΩÊï∞</span><br><span class="line">        _beforeTokenTransfer(address(0), account, amount);</span><br><span class="line">        // Â¢ûÂä†ÊÄª‰æõÂ∫îÈáè</span><br><span class="line">        _totalSupply += amount;</span><br><span class="line">        unchecked &#123;</span><br><span class="line">            // Overflow not possible: balance + amount is at most totalSupply + amount, which is checked above.</span><br><span class="line">            // Â¢ûÂä†accountÂú∞ÂùÄ‰ª£Â∏Å‰ΩôÈ¢ù</span><br><span class="line">            _balances[account] += amount;</span><br><span class="line">        &#125;</span><br><span class="line">         // Ëß¶Âèë‰ª£Â∏ÅËΩ¨Áßª‰∫ã‰ª∂ÔºåËÆ∞ÂΩï‰ª£Â∏ÅËΩ¨Áßª‰ø°ÊÅØ</span><br><span class="line">        emit Transfer(address(0), account, amount);</span><br><span class="line">        // ËΩ¨Áßª‰ª£Â∏Å‰πãÂêéÂÆö‰πâÁöÑÂáΩÊï∞</span><br><span class="line">        _afterTokenTransfer(address(0), account, amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //ÈîÄÊØÅ‰ª£Â∏Å</span><br><span class="line">    function _burn(address account, uint256 amount) internal virtual &#123;</span><br><span class="line">        // Ê£ÄÊü•Âú∞ÂùÄ‰∏ç‰∏∫Á©∫</span><br><span class="line">        require(account != address(0), &quot;ERC20: burn from the zero address&quot;);</span><br><span class="line">        // ËΩ¨Áßª‰ª£Â∏ÅÂâçÂÆö‰πâÁöÑÂáΩÊï∞</span><br><span class="line">        _beforeTokenTransfer(account, address(0), amount);</span><br><span class="line">        //Ëé∑ÂèñÂú∞ÂùÄ‰ª£Â∏Å‰ΩôÈ¢ù</span><br><span class="line">        uint256 accountBalance = _balances[account];</span><br><span class="line">        //Ê£ÄÊü•Âú∞ÂùÄ‰ª£Â∏Å‰ΩôÈ¢ù ÊòØÂê¶Â§ß‰∫éÁ≠â‰∫é Ë¶ÅÈîÄÊØÅÁöÑÊï∞Èáè</span><br><span class="line">        require(accountBalance &gt;= amount, &quot;ERC20: burn amount exceeds balance&quot;);</span><br><span class="line">        unchecked &#123;</span><br><span class="line">            / ÂáèÂ∞ëË¥¶Êà∑‰ΩôÈ¢ù</span><br><span class="line">            _balances[account] = accountBalance - amount;</span><br><span class="line">            // Overflow not possible: amount &lt;= accountBalance &lt;= totalSupply.</span><br><span class="line">            // ÂáèÂ∞ëÊÄª‰æõÂ∫îÈáè</span><br><span class="line">            _totalSupply -= amount;</span><br><span class="line">        &#125;</span><br><span class="line">        // Ëß¶Âèë‰ª£Â∏ÅËΩ¨Áßª‰∫ã‰ª∂ÔºåËÆ∞ÂΩï‰ª£Â∏ÅËΩ¨Áßª‰ø°ÊÅØ</span><br><span class="line">        emit Transfer(account, address(0), amount);</span><br><span class="line">         // ËΩ¨Áßª‰ª£Â∏Å‰πãÂêéÂÆö‰πâÁöÑÂáΩÊï∞</span><br><span class="line">        _afterTokenTransfer(account, address(0), amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //Â∞ÜownerÁöÑ‰ª£Â∏ÅÊéàÊùÉÁªôspender</span><br><span class="line">    function _approve(</span><br><span class="line">        address owner,</span><br><span class="line">        address spender,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;</span><br><span class="line">        // Ê£ÄÊü•Âú∞ÂùÄ‰∏ç‰∏∫Á©∫</span><br><span class="line">        require(owner != address(0), &quot;ERC20: approve from the zero address&quot;);</span><br><span class="line">        // Ê£ÄÊü•Âú∞ÂùÄ‰∏ç‰∏∫Á©∫</span><br><span class="line">        require(spender != address(0), &quot;ERC20: approve to the zero address&quot;);</span><br><span class="line">        // ÊéàÊùÉamountÊï∞Èáè‰ª£Â∏Å</span><br><span class="line">        _allowances[owner][spender] = amount;</span><br><span class="line">        // Ëß¶Âèë‰ª£Â∏ÅÊéàÊùÉ‰∫ã‰ª∂ÔºåËÆ∞ÂΩï‰ª£Â∏ÅÊéàÊùÉ‰ø°ÊÅØ</span><br><span class="line">        emit Approval(owner, spender, amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // Â∞ÜownerÂú∞ÂùÄÊéàÊùÉÁªôspenderÂú∞ÂùÄÁöÑ‰ª£Â∏ÅÊï∞ÈáèÂáèÂ∞ëamount</span><br><span class="line">     // Â∞ÜÊéàÊùÉÁöÑÁöÑ‰ª£Â∏ÅÊï∞ÈáèÂáèÂ∞ëamoutÔºåÁî®Âú®transferÂáΩÊï∞ÂÜÖË∞ÉÁî®</span><br><span class="line">    function _spendAllowance(</span><br><span class="line">        address owner,</span><br><span class="line">        address spender,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;</span><br><span class="line">        // Ëé∑ÂèñÂΩìÂâçÊéàÊùÉ‰ª£Â∏ÅÊï∞Èáè</span><br><span class="line">        uint256 currentAllowance = allowance(owner, spender);</span><br><span class="line">         // Âà§Êñ≠ÂΩìÂâç‰ª£Â∏ÅÊï∞ÈáèÊòØÂê¶Á≠â‰∫éuint256‰ª£Â∏ÅÊúÄÂ§ßÂÄº</span><br><span class="line">        if (currentAllowance != type(uint256).max) &#123;</span><br><span class="line">            // Ê£ÄÊü• ÊéàÊùÉ‰ª£Â∏Å‰ΩôÈ¢ùÊòØÂê¶Â§ß‰∫éÂáèÂ∞ëÁöÑ‰ª£Â∏ÅÊï∞Èáè</span><br><span class="line">            require(currentAllowance &gt;= amount, &quot;ERC20: insufficient allowance&quot;);</span><br><span class="line">            unchecked &#123;</span><br><span class="line">                // ÂáèÂ∞ë‰ª£Â∏ÅÊéàÊùÉÊï∞Èáè</span><br><span class="line">                _approve(owner, spender, currentAllowance - amount);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// Âú®ËΩ¨Áßª‰ª£Â∏ÅÂèëÁîüÂâçÁöÑÂáΩÊï∞ÔºåÂåÖÂê´mint Âíå burn</span><br><span class="line">    function _beforeTokenTransfer(</span><br><span class="line">        address from,</span><br><span class="line">        address to,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;&#125;</span><br><span class="line"></span><br><span class="line">    // Âú®ËΩ¨Áßª‰ª£Â∏ÅÂèëÁîüÂêéÁöÑÂáΩÊï∞ÔºåÂåÖÂê´mint Âíå burn</span><br><span class="line">    function _afterTokenTransfer(</span><br><span class="line">        address from,</span><br><span class="line">        address to,</span><br><span class="line">        uint256 amount</span><br><span class="line">    ) internal virtual &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
